<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loja de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar produto</h2>

                <form method="post" th:object="${produtoDTO}">
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-md-8">
                            <input readonly class="form-control-plaintext" th:value="${produto.id}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nome</label>
                        <div class="col-md-8">
                            <input class="form-control" th:field="*{nome}">
                            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
                            th:errors="*{nome}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Marca</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{marca}">
                            <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger"
                            th:errors="*{marca}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Categoria</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:field="*{categoria}">
                                <option value="Jogos de tabuleiro">Jogos de tabuleiro</option>
                                <option value="Infantil">Infantil</option>
                                <option value="Eletrônicos">Eletrônicos</option>
                                <option value="Colecionáveis">Colecionáveis</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoria')}" th:errorclass="text-danger"
                            th:errors="*{categoria}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Preço</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="*{preco}">
                            <p th:if="${#fields.hasErrors('preco')}" th:errorclass="text-danger"
                            th:errors="*{preco}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Descrição</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="*{descricao}"></textarea>
                            <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger"
                            th:errors="*{descricao}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Created At</label>
                        <div class="col-md-8">
                            <input class="form-control-plaintext" th:value="${produto.createdAt}">
                            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
                            th:errors="*{nome}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>

                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/produtos" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
