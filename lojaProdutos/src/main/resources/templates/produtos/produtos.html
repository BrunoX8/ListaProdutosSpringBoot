<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loja de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Produtos</h1>
      <a class="btn btn-primary" href="/produtos/create">Adicionar produto</a>
  
      <table class="table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Marca</th>
                  <th>Categoria</th>
                  <th>Preco</th>
                  <th>Created at</th>
                  <th>Ação</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="produto : ${produtos}">
                  <td th:text="${produto.id}"></td>
                  <td th:text="${produto.nome}"></td>
                  <td th:text="${produto.marca}"></td>
                  <td th:text="${produto.categoria}"></td>
                  <td th:text="@{'R$' + ${produto.preco}}"></td>
                  <td th:text="${produto.createdAt.toString().substring(0,10)}"></td>
                  <td style="white-space:nowrap">
                      <a class="btn btn-primary btn-sm"
                      th:href="@{/produtos/edit(id=${produto.id})}">Editar</a>
                      <a class="btn btn-danger btn-sm"
                      th:href="@{/produtos/delete(id=${produto.id})}"
                      onclick="retornar('você tem certeza?')">Deletar</a>
  
  
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
